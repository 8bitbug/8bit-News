<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
    </head>
    <div class="account">
        <center>
        <h3>Log in here</h3>
        <form action="index.html" method="post">
        <table>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="user" required minlength="3" maxlength="15">
                </td>
            </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="Password" name="user_pass" required minlength="5" maxlength="20">
                    </td>
                </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Login">
                </td>
                <td>
                    Not yet a member?<a href="Register.html">Register</a>
                </td>
            </tr>
        </form>
        </center>
    </div>
        </html>
